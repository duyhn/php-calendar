<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css" rel="stylesheet"
        media="print" />

    <script src="resources/assets/js/jquery.min.js"></script>
    <script src="resources/assets/js/bootstrap.min.js"></script>
    <script src="resources/assets/js/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script src="resources/assets/js/scripts.js"></script>

</head>

<body>


    <!-- add calander in this div -->

    <div class="container">
        <div class="row">
            <div id="calendar"></div>
        </div>
    </div>
    <!--  Modal  to Add Event -->
    <div id="createEventModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!--  Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close addClose" data–dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Event</h4>
                </div>
                <div class="modal-body">
                    <div class="control-group">
                        <label class="control-label" for="inputPatient">Name:</label>
                        <div class="field desc">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text" value="">
                        </div>
                    </div>
                    <input type="hidden" id="startTime" />
                    <input type="hidden" id="endTime" />
                    <div class="control-group">
                        <label class="control-label" for="when">When:</label>
                        <div class="controls controls-row" id="when" style="margin-top:5px;"> </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn addClose" data–dismiss="modal" aria–hidden="true">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!--  Modal to Event Details -->
    <div id="calendarModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close deleteClose" data–dismiss="modal">&times;</button>
                    <h4 class="modal-title">Event Details</h4>
                </div>
                <div id="modalBody" class="modal-body">
                    <h4 id="modalTitle" class="modal-title"></h4>
                    <div id="modalWhen" style="margin-top:5px;"></div>
                </div>
                <input type="hidden" id="eventID" />
                <div class="modal-footer">
                    <button class="btn deleteClose" data–dismiss="modal" aria–hidden="true">Cancel</button>
                    <button type="submit" class="btn btn-danger" id="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal-->

</body>

</html>
